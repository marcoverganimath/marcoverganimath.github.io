<body>
    <p>Parola nascosta: <span id="parolaNascostaContainer"><span id="parolaNascosta" style="display: none;">ETEREO</span></span></p>
    
    <img id="mannyImage" src="Manny.jpg" alt="Manny">
    
    <script>
            var suonoCasuale = new Audio("sounds/happy.mp3")
            document.getElementById('mannyImage').addEventListener('click', function(event) {
            // Ottieni le coordinate del click rispetto all'immagine
            const x = event.offsetX;
            const y = event.offsetY;

            console.log("Click a X: " + x + ", Y: " + y);

            // Definisci la zona "cliccabile" (esempio: un rettangolo)
            const zonaClicXInizio = 427 ; // Coordinata X inizio zona
            const zonaClicXFine = 463;   // Coordinata X fine zona
            const zonaClicYInizio = 303; // Coordinata Y inizio zona
            const zonaClicYFine = 354;   // Coordinata Y fine zona

            const suoni = [
                "sounds/chipi.mp3", // Inserisci qui il primo link
                "sounds/huh.mp3",//"LINK_AL_SUONO_2", // Inserisci qui il secondo link
                "sounds/bass.mp3",//"LINK_AL_SUONO_3", // Inserisci qui il terzo link
                "sounds/nobass.mp3",// Aggiungi altri link qui
                "sounds/argue.mp3",
            ];

            
            //let suonoCasuale = new Audio("sounds/happy.mp3");

            // Verifica se il click è all'interno della zon

            if (x >= zonaClicXInizio && x <= zonaClicXFine && y >= zonaClicYInizio && y <= zonaClicYFine) {
                // Mostra la parola
                if (parolaNascosta.style.display === 'none') {
                    parolaNascosta.style.display = 'block';
                    parolaNascosta.classList.remove('blurred'); // Rimuove la sfocatura
                }
                if (suonoCasuale != null){
                    suonoCasuale.pause();
                    suonoCasuale.currentTime = 0;
                }
                suonoCasuale.pause()
                suonoCasuale.src= "sounds/happy.mp3"
                suonoCasuale.play()
                console.log("PAROLA MOSTRATA")
            } else {
                // Opzionale: puoi aggiungere un'azione per click fuori zona, ad esempio un alert
                //alert("Hai cliccato fuori dalla zona!");
                console.log("Click fuori zona a X: " + x + ", Y: " + y);
                // Nascondi la parola SE è visibile
                if (parolaNascosta.style.display === 'block') {
                    parolaNascosta.style.display = 'none';
                    parolaNascosta.classList.add('blurred');    // Aggiunge la sfocatura
                }
                // Riproduci un suono casuale
                suonoCasuale.pause();
                // Riproduci un nuovo suono casuale
                const indiceCasuale = Math.floor(Math.random() * suoni.length);
                suonoCasuale.src= suoni[indiceCasuale];

                suonoCasuale.play();
                
            }
        });
